<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>changepsw</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<style>
			html,body {
				background-color: #efeff4;
			}
			li{
				list-style-type:none;/*去掉li前面的小黑点*/
			}
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">用户注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>公司</label>
					<input id="job_no" type="text" class="mui-input-clear" placeholder="输入公司全称" />
				</div>
				<div class="mui-input-row">
					<label>部门</label>
					<input id="job_no" type="text" class="mui-input-clear" placeholder="输入所在部门" />
				</div>
				<div class="mui-input-row">
					<label>工号</label>
					<input id="job_no" type="text" class="mui-input-clear" placeholder="输入工号" />
				</div>
				<div class="mui-input-row">
					<label>姓名</label>
					<input id="name" type="text" class="mui-input-clear" placeholder="输入姓名" />
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input id="mobile" type="text" class="mui-input-clear" placeholder="输入手机号" style="width: 0px;"/>
					<label class="mui-btn mui-btn-primary" type="button" onclick="return true;" style="width: 100px;">发送验证码</label>
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id="mobile" type="text" class="mui-input-clear" placeholder="输入验证码" />
					<!--<div>-->
					   	
					<!--</div>-->
					
				</div>
				<div class="mui-input-row">
					<label>初始密码</label>
					<input id="psw" type="text" class="mui-input-clear" placeholder="输入登录密码" />
				</div>
				<!--<li class="mui-table-view-cell">
					<a id="selectposition" class="mui-navigate-right">
						工&nbsp;&nbsp;&nbsp;种<span id="position"style="padding: 0px 0px 0px 80px;" ></span>
					</a>
				</li>-->
			</form>
			<div class="mui-button-row">
					<button id="submit" class="mui-btn mui-btn-primary" type="button" onclick="return true;">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button id="cancel" class="mui-btn mui-btn-danger" type="button" onclick="return false;">取消</button>
				</div>
		</div>

		</div>
		<script src="js/app.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script type="text/javascript" src="js/basepath.js" ></script>
		<script type="text/javascript" src="js/mobile_check.js" ></script>
		<script>
			(function($,doc){
				$.init();
				$.ready(function(){
					//选择用户工种
					var _user_position = new $.PopPicker();
					_user_position.setData([{
						value: 'product',
						text: '生产'
					},{
						value: 'technology',
						text: '技术',
					},{
						value: 'quality',
						text: '质量'
					},{
						value: 'service',
						text: '服务'
					},{
						value: 'others',
						text: '其他'
					}]);
					var showUserPositionPickerButton = doc.getElementById('selectposition');
					var u_position = doc.getElementById('position');
					u_position.innerText = "生产";
					showUserPositionPickerButton.addEventListener('tap', function(event) {
						_user_position.show(function(items) {
							u_position.innerText = items[0].text;
							//返回 false 可以阻止选择框的关闭
//							return false;
						});
					}, false);
					
					var job_no = document.getElementById("job_no");
					var name=document.getElementById("name");
					var psw= document.getElementById("psw");
					var mobile = document.getElementById("mobile");
					
					
					
					document.getElementById("submit").addEventListener('tap',function(){
						if(job_no.value==""){
							plus.nativeUI.toast("请输入工号")
						}else if(name.value==""){
							plus.nativeUI.toast("请填写姓名")
						}else if(mobile.value==""){
							plus.nativeUI.toast("请填写手机号")
						}else if(psw.value==""){
							plus.nativeUI.toast("请填写密码")
						}else if(u_position.innerText==""){
							plus.nativeUI.toast("请选择用户工种")
						}else{
						mobile_result =validatemobile(mobile.value)
						if(mobile_result!=false){
							mui.ajax({
							type:"post",
							url:basepath+"api/v1.0/user/register",
							data:{
								"job_no":job_no.value,
								"password":psw.value,
								"name":name.value,
								"scope":"normal",
								"mobile":mobile.value,
								"position":u_position.innerText,
							},
							dataType:"json",
							async:"true",
							success:function(data){
								if(data.response.success=="1"){
									plus.nativeUI.toast("用户注册成功！")
									mui.back()
								}else{
									plus.nativeUI.toast(data.response.return_code)
								}
							},error:function(){
								
							}
						})
						}
						
						}
					})
					 document.getElementById("cancel").addEventListener('tap',function(event){
					   	mui.back();
					   })
					
				});
				
			})(mui,document)
		</script>
	</body>
</html>
